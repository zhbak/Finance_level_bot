version: '3.8'
services:
  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD} --user default:IrinaBarysheva on +@all
    env_file:
      - stack.env

  redisinsight:
    image: redislabs/redisinsight:latest
    restart: always
    ports:
      - "8001:8001"
    depends_on:
      - redis
  
  bot:
    build: 
      context: .
    env_file:
      - stack.env
    container_name: finance_level_bot